<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spelling Bee</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script defer src="index.js"></script>
</head>

<body>

<body style ="background-color: #cccccc;">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><h4>Spelling Bee üêù</h4></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="scoreboard"><a href="#"><h4>Scoreboard</h4></a></li>
      <li class="rulesnav"><a href="#"><h4>Rules</h4></a></li>
      <li class="dropdown"><a href="#"><h4>Choose Level</h4> 
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <div id="new-user-div" href="#">
          <button id="new-user-button" style='color:black'>New User</button>
        </div>
      </li>
    </ul>
  </div>
</nav>

<button class='new-game'>NEW GAME</button>
<h1 class="title">Confetti</h1>

<form class="login" id="player-1-login">
  <label>Player 1</label>
  <input>
  <button type="submit">Log in</button>
</form>
<form class="login" id="player-2-login">
  <label>Player 2</label>
  <input>
  <button type="submit">Log in</button>
</form>

  <div class="boxed">
    <h3 id='player-1-name' style="text-align: center;">PLAYER 1</h3>
    <h3 id='player-1-score' style="text-align: center;">SCORE: </h3>
    <div class = "correct1">
      <table style="width:100%">
        <tr>
          <th style ="text-align: center;">Correct Words</th>
        </tr>
      </table>
    </div>
    <div class = "incorrect1">
      <table style="width:100%">
        <tr>
          <th style ="text-align: center;">Incorrect Words</th>
        </tr>
      </table>
    </div>
  </div>

  <div id="container"></div>
  <div id = "rules">
    <button class="close">Close X</button>
    <p>These are the rules. Fill this out later!</p>
  </div>

  <div id="wordcard">
    <button class="close">Close X</button>
    <p>Click below to hear your word</p>
    <audio controls>
      <source id='audio-source'>
    </audio>
    <p id = "definition"></p>
    <p id="correct-word" display="hidden"></p>
    <form id="answer">
      <label>SPELL</label>
      <input>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="boxed2">
    <h3 id='player-2-name' style="text-align: center;">PLAYER 2 NAME</h3>
    <h3 id='player-2-score' style="text-align: center;">SCORE: </h3>
    <div class = "correct2">
      <table style="width:100%;">
        <tr>
          <th style ="text-align: center;">Correct Words</th>
        </tr>
      </table>
    </div>  
    <div class = "incorrect2">
      <table style="width:100%">
        <tr>
          <th style ="text-align: center;">Incorrect Words</th>
        </tr>
      </table>
  </div>

  <div id="app"></div>
  <!-- <canvas id="canvas"></canvas> -->

</body>
</html>
